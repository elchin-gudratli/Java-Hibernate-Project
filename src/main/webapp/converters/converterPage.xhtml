<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
        <title>Converter Örnek Kodu</title>
</h:head> 
<h:body> 
   <h:form>
   <h:panelGrid columns="2">
    <h:outputText value="MinFractionDigits-Noktadan Sonra En az Kac Hane Olacağını BElirtir." />
    <h:inputText value="#{converterBean.minFractionDigitVariable}">
   <f:convertNumber minFractionDigits="2"/>
   </h:inputText>
   
    <h:outputText value="Pattern-Alınan Değerin Alacağı Biçim" />
    <h:inputText value="#{converterBean.patternVariable}">
   <f:convertNumber pattern="#,##.00"/>
   </h:inputText>
   
   <h:outputText value="CurrencyCode-para Sembolü İle Kullanılabilen Biçim" />
    <h:inputText value="#{ConverterBean.CurrencyCodeVariable}">
   <f:convertNumber locale="tr_TR" type="currency"/>
   <!--  currencyCode="TRY", currencySymbol="₺" -->
   </h:inputText>
   
   <h:outputText value="Percent-Girilen sayının yüzdesi kac olduğunu" />
    <h:outputText value="#{converterBean.percentVariable}">
   <f:convertNumber type="percent"/>
   </h:outputText>
   
   </h:panelGrid>
   <h:commandButton value="Gönder" />
   </h:form>

</h:body> 
</html>
